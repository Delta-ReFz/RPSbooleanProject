<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../CSS/rps.css">
</head>

<body class="rps-body">

    <p class="rps-title">Rock Paper Scissors</p>

    <div class="rps-button">
        <button class="rock-button" onclick="play('rock')">Rock</button>
        <button class="paper-button" onclick="play('paper')">Paper</button>
        <button class="scissor-button" onclick="play('scissors')">Scissors</button>
        <button class="reset-button" onclick="reset('reset')">Reset Score</button>
    </div>

    <script src="../JS/rps.js"></script>
</body>

</html>
